<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="container">

            <img src="./img/logo_udm.png" alt="Company logo" class="logo">

            <nav class="user-nav">

                <div class="user-nav__icon-box">
                    <i class="fa-regular fa-comment user-nav__icon"></i>
                    <span class="user-nav__notif">7</span>    
                </div>
                <div class="user-nav__user-box">
                    <img src="./img/moi.png" class="user-nav__profile"alt="Profile"/>

                </div>

        </header>

            <nav class="sidebar">
                NAVIGATION
