<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/c87f03c3bf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <header class="header">
            <img src="./img/logo_udm.png" alt="Company logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Enter your search..">
                <button class="search__button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <i class="fa-regular fa-bookmark user-nav__icon"></i>
                    <span class="user-nav__notif">12</span>
                </div>
                <div class="user-nav__icon-box">
                    <i class="fa-regular fa-comment user-nav__icon"></i>
                    <span class="user-nav__notif">7</span>    
                </div>
                <div class="user-nav__user-box">
                    <img src="./img/moi.png" class="user-nav__profile"alt="Profile"/>
                    <span class="user-nav__user-name"> Farhaan</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <i class="fa fa-home side-nav__icon"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <i class="fa-solid fa-utensils side-nav__icon"></i>
                            <span>Reataurants</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <i class="fa-solid fa-car-garage side-nav__icon"></i>
                            <span>Car Rentals</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <i class="fa-solid fa-chess side-nav__icon"></i>
                            <span>Chess</span>
                        </a>
                    </li>
                </ul>
                <div class="copywrite">
                    &Copy 2023 TopDeal Ltd. All rights reseved.
                </div>
            </nav>
            
            <main class="hotel-info">
                <div class="gallery">
                    <figure><img src="./img/carousel1.png" class="gallery__photo" alt=""></figure>
                    <figure><img src="./img/carousel2.png" class="gallery__photo" alt=""></figure>
                    <figure><img src="./img/carousel3.jpg" class="gallery__photo" alt=""></figure>
                </div>
                <div class="summary">
                    <div class="summary-heading">
                        <h1>Small Beach Hotel</h1>
                    </div>
                    <div class="summary-stars">
                        <span class="material-symbols-outlined summary__star-icon">
                            star
                        </span>
                        <span class="material-symbols-outlined summary__star-icon">
                            star
                        </span>
                        <span class="material-symbols-outlined summary__star-icon">
                            star
                        </span>
                        <span class="material-symbols-outlined summary__star-icon">
                            star
                        </span>
                        <span class="material-symbols-outlined summary__star-icon">
                            star
                        </span>
                    </div>
                    <div class="summary-location">
                        <span class="material-symbols-outlined summary__location-icon">
                            location_on
                        </span>
                        <a href="#" class="summary__location-link">Belle Mar,Mauritius</a>
                    </div>
                    <div class="summary-rating">
                        <div class="summary__rating-decimal">9.3</div>
                        <div class="summary__rating-votes">812</div>
                    </div>
                </div>

                <div class="details">detaild</div>
                <div class="book-now">book</div>
            </main>
        </div>
            
        <footer class="footer">
            Footer
        </footer>
</div>    
</body>
</html>
